<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 14" width="512" height="512" shape-rendering="crispEdges">
  <!-- Option 2: Claw'd-exact style - blocky quadruped house creature -->
  <!-- Same proportions and structure as the Claw'd sticker -->
  
  <!-- Roof ears (like Claw'd's ears but triangular/roof shaped) -->
  <rect x="2" y="0" width="2" height="1" fill="#D4764E"/>
  <rect x="9" y="0" width="2" height="1" fill="#D4764E"/>
  
  <!-- Roof peak -->
  <rect x="5" y="0" width="3" height="1" fill="#D4764E"/>
  
  <!-- Head/body block -->
  <rect x="1" y="1" width="11" height="2" fill="#D4764E"/>
  <rect x="1" y="3" width="11" height="6" fill="#D4764E"/>
  
  <!-- Eyes (2x2 each, like Claw'd) -->
  <rect x="3" y="4" width="2" height="2" fill="#1A1A1A"/>
  <rect x="8" y="4" width="2" height="2" fill="#1A1A1A"/>
  
  <!-- Legs (like Claw'd's 4 legs with gaps) -->
  <rect x="1" y="9" width="2" height="3" fill="#D4764E"/>
  <rect x="5" y="9" width="3" height="2" fill="#D4764E"/>
  <rect x="10" y="9" width="2" height="3" fill="#D4764E"/>
  
  <!-- Feet -->
  <rect x="0" y="12" width="3" height="1" fill="#D4764E"/>
  <rect x="10" y="12" width="3" height="1" fill="#D4764E"/>
</svg>