<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="512" height="512">
  <!-- Option 4: Super chunky and squat, closest to Claw'd proportions -->
  <!-- Wide body, tiny legs, minimal features -->
  
  <!-- Body - very wide rectangle with rounded corners -->
  <rect x="16" y="34" width="88" height="56" rx="12" fill="#D4764E"/>
  
  <!-- Roof (sits on top of body like a hat) -->
  <polygon points="60,10 22,38 98,38" fill="#B85E3A"/>
  
  <!-- Chimney -->
  <rect x="78" y="14" width="8" height="18" rx="2" fill="#D4764E"/>
  
  <!-- Eyes (just two dark circles, widely spaced) -->
  <circle cx="42" cy="58" r="7" fill="#1A1A1A"/>
  <circle cx="78" cy="58" r="7" fill="#1A1A1A"/>
  
  <!-- Stubby side nubs (arms) -->
  <ellipse cx="10" cy="62" rx="7" ry="10" fill="#D4764E"/>
  <ellipse cx="110" cy="62" rx="7" ry="10" fill="#D4764E"/>
  
  <!-- Stubby legs -->
  <rect x="30" y="88" width="16" height="14" rx="8" fill="#D4764E"/>
  <rect x="74" y="88" width="16" height="14" rx="8" fill="#D4764E"/>
</svg>